file:
  /data/removeme:
    exists: false
    filetype: file
    contains: []
  /dev/mapper/student-vol1:
    exists: true
    mode: "0777"
    size: 7
    owner: root
    group: root
    linked-to: ../dm-0
    filetype: symlink
    contains: []
  /dev/mapper/student-vol2:
    exists: true
    mode: "0777"
    size: 7
    owner: root
    group: root
    linked-to: ../dm-1
