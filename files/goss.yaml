file:
  /data/removeme:
    exists: false
  /data/permissions:
    exists: true
    owner: examuser
    group: examgroup
    mode: "0600"
  /dev/mapper/examvg-vol1:
    exists: true
  /dev/mapper/examvg-vol2:
    exists: true

  /root/results-ssh-access:
    exists: true
    contains:
    - groups
    - uid
    - gid

  /etc/task7:
    exists: true
    contains:
    - abcvoice-port
    - abcsoftware
    - omabcastltkm
command:
  lvs -o vg_extent_size,vg_name|grep examvg|awk '{print $1}'|uniq:
    exit-status: 1
    stdout:
    - "2.00m"
  lvs -o lv_size /dev/mapper/examvg-vol1 --noheadings|awk '{print $1}':
    exit-status: 1
    stdout:
    - "200.00m"
  lvs -o lv_size /dev/mapper/examvg-vol2 --noheadings|awk '{print $1}':
    exit-status: 1
    stdout:
    - "300.00m"
  curl localhost:80:
    exit-status: 0
    stdout:
    - "Li9 exam task 3"
  curl localhost:8080:
    exit-status: 0
    stdout:
    - "Li9 exam task 3"
  exportfs -v|cut -d "(" -f 1|awk '{print $1,$2}':
    exit-status: 1
    stdout:
    - "world"
    - "nfs_export"
  rm -rf /nfs_export/testroot && mount localhost:/nfs_export /mnt && touch /mnt/testroot && umount /mnt/:
    exit-status: 0
  rm -rf /nfs_export/testcentos && mount localhost:/nfs_export /mnt && su -c 'touch /mnt/testcentos' centos && umount /mnt/:
    exit-status: 0
  /data/script.sh:
    exit-status: 0
    stdout:
    - "Hello world"
  /data/script.sh centos:
    exit-status: 0
    stdout:
    - "CentOS system"
  /data/script.sh test:
    exit-status: 0
    stdout:
    - "Not a CentOS system"
