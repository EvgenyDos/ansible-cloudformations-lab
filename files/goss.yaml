user:
  examuser:
    exists: true
    uid: 1800
    groups:
    - examgroup
group:
  examgroup:
    exists: true
mount:
  /data/fs1:
    exists: true
    source:  /dev/mapper/examvg-vol1
    filesystem: ext4
  /data/fs2:
    exists: true
    source: /dev/mapper/examvg-vol2
    filesystem: xfs
