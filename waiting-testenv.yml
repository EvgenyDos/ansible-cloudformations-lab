---
  - name:
    hosts: localhost
    connection: local
    tasks:

      - name: sleep for "{{ examtime }}" seconds and continue with play
        wait_for: timeout="{{ examtime }}"
        delegate_to: localhost
        when: testname is defined

      - debug:
          msg: "lvmtestnumber is {{ lvmtestnumber }}"
        when: testname is defined

      - name: "save rondom name for apache test for futre using"
        set_stats:
          data:
            apachetestnumber: "{{ apachetestnumber }}"
        when: testname is defined

      - name: "save rondom name for attr test for futre using"
        set_stats:
          data:
            attrtestnumber: "{{ attrtestnumber }}"
        when: testname is defined

      - name: "save rondom name for fs test for futre using"
        set_stats:
          data:
            fstestnumber: "{{ fstestnumber }}"
        when: testname is defined

      - name: "save rondom name for grep test for futre using"
        set_stats:
          data:
            greptestnumber: "{{ greptestnumber }}"
        when: testname is defined

      - name: "save rondom name for lvm test for futre using"
        set_stats:
          data:
            lvmtestnumber: "{{ lvmtestnumber }}"
        when: testname is defined

      - name: "save rondom name for nfs test for futre using"
        set_stats:
          data:
            nfstestnumber: "{{ nfstestnumber }}"
        when: testname is defined

      - name: "save rondom name for script test for futre using"
        set_stats:
          data:
            scripttestnumber: "{{ scripttestnumber }}"
        when: testname is defined

      - name: "save rondom name for ssh test for futre using"
        set_stats:
          data:
            sshtestnumber: "{{ sshtestnumber }}"
        when: testname is defined

      - name: "save rondom name for users test for futre using"
        set_stats:
          data:
            userstestnumber: "{{ userstestnumber }}"
        when: testname is defined

      - debug:
          msg:
            - "apachetestnumber is {{ apachetestnumber }}"
            - "attrtestnumber is {{ attrtestnumber }}"
            - "fstestnumber is {{ fstestnumber }}"
            - "greptestnumber is {{ greptestnumber }}"
            - "lvmtestnumber is {{ lvmtestnumber }}"
            - "nfstestnumber is {{ nfstestnumber }}"
            - "scripttestnumber is {{ scripttestnumber }}"
            - "sshtestnumber is {{ sshtestnumber }}"
            - "userstestnumber is {{ userstestnumber }}"
        when: testname is defined