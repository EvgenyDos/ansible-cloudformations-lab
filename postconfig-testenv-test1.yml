#          to: "{{ adminemailnotifications }}"
#          from: Li9 Exam <do-not-reply@li9.com>
#          body: 'Test-VM is redy for exam.'

      - name: press to link for exam start
        mail:
          subject: "youre exam is ready"
          to: "{{ useremailnotifications }}"
#          from: Li9 Exam <do-not-reply@li9.com>
          from: "{{ adminemailnotifications }}"
          subtype: html
          body: "{{ lookup('template', 'templates/mail.html.j2') }}"
        when: testname == "linux"

#### install ang configure asciinema recorder

      - name: Install epel packag
        yum:
          name: epel-release
          state: latest
        when: testname == "linux"

      - name: Install a asciinema package
        yum:
          name: asciinema
          state: latest
        when: testname == "linux"

      - name: copy main config file
        copy:
          dest: /root/.config/asciinema/config
          src: "templates/asciinema.config"
        when: testname == "linux"

      - name: add lines into bash_profile
        lineinfile:
         dest: /root/.bash_profile
         line: 'asciinema rec -y -q -t "emailofuser@com.com"'
        when: testname == "linux"
