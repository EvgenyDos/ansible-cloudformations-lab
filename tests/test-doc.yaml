- hosts: 
  - target
  gather_facts: false
  vars:
    testname: "{{ exam | default('linux') }}"
    tasks_base_dir: "li9_exam_system/{{ testname }}/"
    exam_name: "Linux system administration exam"

  tasks:

      - name: Get tasks
        set_fact:
          exam_tasks: "{{ lookup('listtasks', tasks_base_dir, content=True) }}"


      - debug: var=exam_tasks


      - name: Including sending mails
        include_tasks: "included_tasks/send_tasks.yml"
        vars:
          useremailnotifications: "{{ send_to }}"

