title: Users, Groups, and Permissions
description : |
  You should configure the host system as follows:

  * File `/users/permissions` exists.
  * File `/users/permissions` is owned by *examuser* user.
  * File `/users/permissions` is owned by *examgroup* group.
  * File `/users/permissions` can be modified by the owner only.
  * File `/users/permissions` can be read by owner and members of group *examgroup*, others can do nothing.
  * File `/users/permissions` cannot be executed.
  * User *examuser* has a primary group *examgroup*.
  * User *examuser* has UID *1800*.

