package:
  nfs-utils:
    installed: true


service:
  nfs-server:
    enabled: true
    running: true


user:
  nfsstore:
    exists: true


file:
  /nfs_export:
    exists: true
    mode: "0700"
    owner: nfsstore
    filetype: directory


command:
  exportfs:
    exit-status: 0
    stdout:
      - "/nfs_export   	<world>"

