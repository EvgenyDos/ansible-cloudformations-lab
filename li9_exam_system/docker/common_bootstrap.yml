- name: Ensure SSH warning banner is configured
  copy:
    dest: "/etc/issue.net"
    src: "../files/issue.net"

- name: Add lines
  lineinfile:
    dest: /etc/ssh/sshd_config
    line: 'Banner /etc/issue.net'

- name: Restart sshd
  service:
    name: sshd
    state: restarted

- name: Install epel package
  yum:
    name: epel-release
    state: present

- name: Install a asciinema package
  yum:
    name: asciinema
    state: present

- name: Create config dir
  command: asciinema -h

- name: Create config dir for student
  shell: su - student -c "asciinema -h"

- name: Copy main config file
  copy:
    dest: /root/.config/asciinema/config
    src: "../templates/asciinema.config"

- name: Copy main config file
  copy:
    owner: student
    group: root
    dest: /home/student/.config/asciinema/config
    src: "../templates/asciinema.config"

- name: Add lines into basrc of user
  lineinfile:
    dest: /home/student/.bashrc
    line: '{{ item }}'
  with_items:
    - 'export LC_ALL=en_US.UTF-8'
    - 'if [[ -z $ASCIINEMA_REC ]]; then asciinema rec -q -y -t {{ useremailnotifications }}; fi'

- name: Add lines into bashrc of root
  lineinfile:
    dest: /root/.bashrc
    line: '{{ item }}'
  with_items:
    - 'export LC_ALL=en_US.UTF-8'
    - 'if [[ -z $ASCIINEMA_REC ]]; then asciinema rec -q -y -t {{ useremailnotifications }}; fi'

- name: Allow passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    line: 'student ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'

- name: Add Docker GPG key.
  rpm_key:
    key: https://download.docker.com/linux/centos/gpg
    state: present

- name: Add Docker repository.
  get_url:
    url: "https://download.docker.com/linux/centos/docker-ce.repo"
    dest: '/etc/yum.repos.d/docker-ce.repo'
    owner: root
    group: root
    mode: 0644

- name: Configure Docker Edge repo.
  ini_file:
    dest: '/etc/yum.repos.d/docker-ce.repo'
    section: 'docker-ce-edge'
    option: enabled
    value: 0

- name: Install Docker.
  package:
    name: docker-ce
    state: present
  notify: restart docker

- name: Ensure Docker is started and enabled at boot.
  service:
    name: docker
    state: started
    enabled: true

- name: Ensure docker users are added to the docker group.
  user:
    name: centos
    groups: docker
    append: true
