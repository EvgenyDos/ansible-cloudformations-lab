---
- name: Render an email body
  template:
    src: "../templates/mail.html.j2"
    dest: "/tmp/mail2user.html"


- name: Get the email body into a variable
  shell: "cat /tmp/mail2user.html; rm -rf /tmp/mail2user.html >/dev/null"
  register: email


- name: Send email with credentials to the job seeker
  mail:
    subject: "Li9 exam - {{ exam_name }} has been started"
    to: "{{ useremailnotifications }}"
    from: "{{ adminemailnotifications }}"
    subtype: html
    body: "{{ email.stdout }}"

